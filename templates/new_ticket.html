<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_ticket.css') }}">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Abrir novo ticket - Helpdesk Ticketing System</title>
    <body>
        <div class="container">
            <p>This is the homepage of our helpdesk ticketing system.</p>
            <a href="/new_ticket" class="button">Abrir um novo pedido</a>
            <a href="/my_tickets" class="button">Tickets</a>
            <a href="/logout" class="button">Terminar sessão</a>
        </div>
    </body>
</head>
<body>
    <div class="container">
        <h1>Abrir novo ticket</h1>
        <form method="POST" action="/new_ticket">
            <label for="topic">Tópico de ajuda:</label>
            <select id="topic_id" name="topic_id" required>
                <option value="1">Password</option>
                <option value="2">Sighrara</option>
                <option value="3">Certificados</option>
            </select>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="10" required></textarea>
            <label for="contacto">Contacto (VOIP ou outro):</label>
            <input type="text" id="contacto" name="contacto" required>
            <button type="submit">Submeter ticket</button>
        </form>
    </div>
</body>
</html>
