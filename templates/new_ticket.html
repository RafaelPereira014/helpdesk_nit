<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_ticket.css') }}">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>This is the homepage of our helpdesk ticketing system.</p>
        <a href="/new_ticket" class="button">Abrir um novo pedido</a>
        <a href="/my_tickets" class="button">Tickets</a>
    </div>
</body>
</head>
<body>
    <form method="POST" action="/new_ticket">
        <div class="container">
            <h1>Abrir novo ticket</h1>
            <label for="topic">Tópico de ajuda:</label><br>
            <select id="topic_id" name="topic_id" required>
                <option value="1">Password</option>
                <option value="2">Sighrara</option>
                <option value="3">Certificados</option>
            </select><br>
            <label for="title">Título:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="description">Descrição:</label><br>
            <textarea id="description" name="description" rows="10" required></textarea><br>            
            <label for="contact">Contacto(VOIP ou outro):</label><br>
            <input type="text" id="contact" name="contact" required><br>
            <button> Submeter ticket</button>
        </div>
    </form>

    <!-- Include Quill script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
                    ['blockquote', 'code-block'],

                    [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
                    [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
                    [{ 'direction': 'rtl' }],                         // text direction

                    [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

                    [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                    [{ 'font': [] }],
                    [{ 'align': [] }],

                    ['clean']                                         // remove formatting button
                ]
            },
            placeholder: 'Descrição do problema...',
            // Uncomment below lines to disable quill's auto saving functionality
            /*
            modules: {
                toolbar: false
            },
            readOnly: true
            */
        });
    </script>
</body>
</html>
