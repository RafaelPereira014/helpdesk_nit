<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Helpdesk Ticketing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_user.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/side_menu.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-out.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Include Font Awesome -->
</head>
<body>
    <div class="sidenav">
        <img src="{{ url_for('static', filename='images/NIT_logo.png') }}" alt="logo-main" class="logo-main">
        <div class="menu-item">
            <a href="/admin_init"><i class="fa fa-home"></i> Inicio</a>
        </div>
        <div class="menu-item">
            <a href="/admin_pannel"><i class="fa fa-dashboard"></i> Admin Panel</a>
        </div>
        <div class="menu-item">
            <a href="/pannel_group"><i class="fa fa-users"></i> Group Panel</a>
        </div>
        <div class="menu-item">
            <a href="/my_profile"><i class="fa fa-user"></i> Meu perfil</a>
        </div>
        <div class="menu-item" >
            <a href="/new_user"><i class="fa fa-user-plus"></i> Novo utilizador</a>
        </div>
        <div class="menu-item" id="logout-button">
            <a href="/logout"></i> Terminar sess√£o</a>
        </div>
    </div>

    <div class="container">
        <h1>Create New User</h1>
        <div class="profile-info">
            <form method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="type">User Type:</label>
                <select id="type" name="type" required onchange="toggleGroupField()">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select><br>

                <div id="group" style="display: none;">
                    <label for="group_id">Group:</label>
                    <select id="group_id" name="group_id">
                        <!-- Option for selecting a group (You can populate this dynamically from backend) -->
                        <option value="1">Group 1</option>
                        <option value="2">Group 2</option>
                        <option value="3">Group 3</option>
                    </select><br>
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <button type="submit">Create User</button>
            </form>
        </div>

        <script>
            function toggleGroupField() {
                var userTypeSelect = document.getElementById('type');
                var groupField = document.getElementById('group');

                if (userTypeSelect.value === 'admin') {
                    groupField.style.display = 'block';
                } else {
                    groupField.style.display = 'none';
                }
            }
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
    
</body>
</html>
