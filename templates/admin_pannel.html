<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/basic.css') }}">

    <title>Admin Panel - Tickets</title>
    
</head>
<body>
    <h1>Admin Panel - Tickets</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Date Created</th>
                <th>User</th>
                <th>Description</th>
                <th>State</th>
                <th>Atribuido a </th>
            </tr>
        </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.date }}</td>
                    <td>{{ ticket.user }}</td>
                    <td>{{ ticket.description }}</td>
                    <td>
                        <form  method="post">
                            <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
                            <select name="state">
                                <option value="open" {% if ticket.state == 'open' %}selected{% endif %}>Open</option>
                                <option value="closed" {% if ticket.state == 'closed' %}selected{% endif %}>Closed</option>
                            </select>
                            <button type="submit">Update State</button>
                        </form>
                    </td>
                    <td>{{ ticket.attributed_to }}</td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
    <div class="footer">
        &copy; 2024 SREC-NIT. All rights reserved.
    </div>
</body>
</html>
